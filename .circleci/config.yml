version: 2.1
jobs: # a collection of steps
  build: # runs not using Workflows must have a `build` job as entry point
    docker: # run the steps with Docker
      - image: circleci/python:3.6.1
    steps: # a collection of executable commands
      - checkout # special step to check out source code to the working directory
      - setup_remote_docker
      - run:
          name: Creating Docker container and enter
          command: |
            docker create -v /ci --name regressionem-test suguruyaginuma/regression_em:latest /bin/true
            docker cp ./ regressionem-test:/ci
            docker run --volumes-from regressionem-test suguruyaginuma/regression_em:latest
            pip install --upgrade pip
            pip install -r requirements.txt -r requirements-dev.txt

workflows:
  version: 2.1
  build_test:
    jobs:
      - build