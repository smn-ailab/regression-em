version: 2.1
jobs: # a collection of steps
  build: # runs not using Workflows must have a `build` job as entry point
    working_directory: ~/ci # directory where steps will run
    docker: # run the steps with Docker
      - image: circleci/python:3.8-buster
    steps: # a collection of executable commands
      - checkout # special step to check out source code to the working directory
      - setup_remote_docker
      - run:
          name: Creating Docker container and enter
          command: |
            docker create -v /ci --name regressionem-test suguruyaginuma/regression_em:latest /bin/true
            docker cp ./ regressionem-test:/ci
            docker run --volumes-from regressionem-test suguruyaginuma/regression_em:latest

      - run: # install and activate virtual environment with pip
          name: Install dependencies
          command: |
            sudo pip install --upgrade pip
            sudo pip install -r requirements.txt -r requirements-dev.txt
      - run: # run tests
          name: Run tests
          command: |
            pytest ~/ci/tests/
          no_output_timeout: 15m

workflows:
  version: 2.1
  build_test:
    jobs:
      - build